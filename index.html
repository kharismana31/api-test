<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title Here</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="src/bootstrap.min.css">
  <link rel="stylesheet" href="src/DataTables/DataTables-1.10.22/css/dataTables.bootstrap4.min.css">
  <script src="src/jquery.min.js"></script>
  <script src="src/popper.min.js"></script>
  <script src="src/bootstrap.min.js"></script>
  <script src="src/DataTables/DataTables-1.10.22/js/jquery.dataTables.min.js"></script>
  <script src="src/DataTables/DataTables-1.10.22/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
  
<div class="container-fluid">
    <br>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="card-header">Data</div>
            <div class="card-body">
                <table id="datatable" class="table table-striped table-bordered nowrap" style="width:100%;"></table>
            </div>
        </div>
    </div>
    
</div>

<script>

    loadTable();
    // test();

    function test() {
        $.ajax({
            url: 'https://api-test.godig1tal.com/order/all_order',
			type: 'GET',
			dataType: 'json',
            success: function(result) {
                console.log(result);
            },
            error: function(error) {
                console.log(error);
            }
        });
    }
    
    function loadTable() {
        $('#datatable').DataTable({
            ajax: {
				url: 'https://api-test.godig1tal.com/order/all_order',
				method: "GET",
                credentials: 'include'
			},
            columns: [
                {
                    data: "order_id",
					title: "ORDER ID"
                },
                {
                    data: "date",
					title: "DATE"
                },
                {
                    data: "customer_name",
					title: "CUSTOMER NAME"
                },
                {
                    data: "region",
					title: "REGION"
                },
                {
                    data: "product_name",
					title: "PRODUCT NAME"
                },
                {
                    data: "sales",
					title: "SALES"
                },
            ],
        });
    }

</script>

</body>
</html>
